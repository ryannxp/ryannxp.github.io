<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>

<!--     <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

    <!-- BEGIN CSS -->
    <style>
        /* TODO 1 */
        [class="box"] {
            display: block;
            position: absolute;
            width: 70px;
            height: 70px;
            top: 100px;
            left: 0px;
            background-color: red;
            font-size: 300%;
            text-align: center;
        }
        body {
   background-image: url("https://c1.staticflickr.com/5/4092/5224420886_e9a71d5727_b.jpg");
   background-color: #cccccc;
}

    </style>

</head>
<body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <!-- BEGIN JAVASCRIPT -->
    <script>
        (function(){
            'use strict'
            /*global &*/

            // Variable declarations
            var box;
            var boardWidth;
            var update;
            var handleBoxClick;

            // jQuery stuff setup for you
            box = $('.box');
            boardWidth = $('.board').width();

            // TODO 2
            var position = 0;
            var points = 0;
            var speed = 10;
            var direction;
            direction = 1;
            box.css('left',position);
            box.text(points);

            
            function update() {
                position = position + (speed * direction);
                if(position > boardWidth) {
                direction = -1;
                } else if(position < 0) {
                    direction = 1;
                }
            
                
                box.css('left',position);
            
                // TODO 3 / 6 / 7 / 8
                
            };


            
            function handleBoxClick() {
                speed = speed + 3;
                position = 0;
                points = points + 1;
                box.text(points);
                // TODO 4 / 5
                
            };


            //this calls update every 50 milliseconds
            setInterval(update, 50);
            // this calls the handle handleBoxClick function every time the box is clicked on
            box.on('click', handleBoxClick);
        })();
    </script>
</body>
</html>
